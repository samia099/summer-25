<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
        <div class="container">
            <img class="logo" src="assets/imgs/logo.jpg" alt="Logo" height="50">
            <h2 class="brand">ORANGE</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html"><i class="fas fa-store"></i> Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-blog"></i> Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-bag"></i> </a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html"><i class="fas fa-user"></i> </a></li>
                    
            </div>
        </div>
    </nav>

    <section class="my-5 py-5">
        <div class="container text-center mt-3 pt-5">
            <h2 class="form-weight-bold">REGISTER</h2>
            <hr class="mx-auto">
        </div>
        <div class="mx-auto container">
            <form id="register-form">
                <div class="form-group">
                    <label>name</label>
                    <input type="text" class="form-control" id="register-name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="text" class="form-control" id="register-email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="text" class="form-control" id="register-password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>confirm password</label>
                    <input type="text" class="form-control" id="register-confirm-password" name="confirmPassword" placeholder="confirmPassword">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn" id="register-btn" value="Register">
                </div>
                  
                <div class="form-group">
                    <a id="login-url" class="btn">Do you have an account?</a>
                </div>
            </form>
        </div>
    </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
